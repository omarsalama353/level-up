    <style>
      /* Game Style Bottom Message */
.game-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.85);
    border: 3px solid #ffcc00; /* Ramadan Gold */
    padding: 15px 25px;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.4), inset 0 0 10px rgba(255, 204, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Rajdhani', sans-serif;
}
/* Animation to fade out and slide down */
.game-notification.fade-out {
    animation: slideDown 1s forwards;
}

@keyframes slideDown {
    0% { bottom: 20px; opacity: 1; }
    100% { bottom: -100px; opacity: 0; visibility: hidden; }
}

/* Corner detail to make it look like a UI box */
.pixel-corner {
    position: absolute;
    top: -3px;
    left: -3px;
    width: 15px;
    height: 15px;
    border-top: 5px solid #ffcc00;
    border-left: 5px solid #ffcc00;
}

.system-text {
    color: #ffcc00;
    font-weight: bold;
    margin-right: 10px;
    text-transform: uppercase;
}

.message-content {
    font-size: 1.1rem;
    color: #fff;
    letter-spacing: 1px;
}

/* The blinking game cursor at the end of the message */
.blinking-cursor {
    color: #ffcc00;
    font-size: 0.8rem;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

/* Optional: Animates the box sliding up when the page loads */
.game-notification {
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { bottom: -100px; opacity: 0; }
    to { bottom: 20px; opacity: 1; }
}
      /* Ramadan Decorations */
      .ramadan-extras {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* Sits behind the menu but in front of shapes */
      }

      /* Hanging Lanterns */
      .lantern {
        position: absolute;
        width: 60px;
        top: -10px;
        transform-origin: top center;
        animation: swing 3s ease-in-out infinite;
        filter: drop-shadow(0 0 10px #ffcc00);
      }

      @keyframes swing {
        0% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(-5deg);
        }
      }

      /* The Moon */
      .moon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 50px;
        color: #fffde7;
        text-shadow: 0 0 20px #f1c40f;
        opacity: 0.8;
      }

      /* Twinkling Stars */
      .star {
        position: absolute;
        color: white;
        font-size: 10px;
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      /* PlayStation Shapes Background */
      .shapes-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Keeps it behind everything */
        overflow: hidden;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        opacity: 0.1; /* Very subtle */
        font-family: "Arial", sans-serif;
        font-weight: bold;
        animation: float 20s linear infinite;
      }

      /* Specific Colors for PlayStation Vibe */
      .cross {
        color: #4e5add;
        font-size: 40px;
      } /* Blue X */
      .circle {
        color: #d31212;
        font-size: 35px;
      } /* Red O */
      .square {
        color: #d33ceb;
        font-size: 38px;
      } /* Pink Square */
      .triangle {
        color: #37e990;
        font-size: 42px;
      } /* Green Triangle */

      @keyframes float {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.15;
        }
        90% {
          opacity: 0.15;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg);
          opacity: 0;
        }
      }
      :root {

        --glass: rgba(255, 255, 255, 0.05);

      body {

      }

      /* Glitch Header */
      header {
        text-align: center;
        padding: 60px 20px;
        position: relative;
      }

      .logo-img {
        width: 200px;
        filter: drop-shadow(0 0 10px var(--neon-blue));
        margin-bottom: 10px;
      }

      .cafe-name {

        font-size: 3.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 8px;
        color: #fff;
        text-shadow:
          2px 2px var(--neon-pink),
          -2px -2px var(--neon-blue);
        margin: 0;
      }

      /* Category Grid */
      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 30px;
      }

      .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 25px;
      }

      .card {
        position: relative;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--neon-blue);
        box-shadow: 0 0 30px rgba(216, 11, 206, 0.3);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
        filter: grayscale(40%);
      }

      .card:hover img {
        filter: grayscale(0%) scale(1.1);
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        text-align: center;
      }

      .card-overlay h2 {

        }

        }
      }

<script>
    function typeWriter() {
        const textElement = document.querySelector('.typing-text');
        const message = textElement.innerText;
        textElement.innerText = '';
        let i = 0;
        function type() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(type, 40);
            }
        }
        type();
    }

    window.onload = () => {
        typeWriter();
        // Disappear after 5 seconds
