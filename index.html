<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Up Cafe | Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
        /* PlayStation Shapes Background */
.shapes-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Keeps it behind everything */
    overflow: hidden;
    pointer-events: none;
}

.shape {
    position: absolute;
    opacity: 0.1; /* Very subtle */
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    animation: float 20s linear infinite;
}

/* Specific Colors for PlayStation Vibe */
.cross { color: #8891ff; font-size: 40px; }      /* Blue X */
.circle { color: #ff5c5c; font-size: 35px; }     /* Red O */
.square { color: #f095ff; font-size: 38px; }     /* Pink Square */
.triangle { color: #57ffab; font-size: 42px; }   /* Green Triangle */

@keyframes float {
    0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
    }
    10% { opacity: 0.15; }
    90% { opacity: 0.15; }
    100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
    }
}
      :root {
        --neon-pink: #ff00ff;
        --neon-blue: #00f2ff;
        --bg-dark: #0a0a12;
        --glass: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg-dark);
        background-image:
          radial-gradient(
            circle at 20% 30%,
            rgba(255, 0, 255, 0.05) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 242, 255, 0.05) 0%,
            transparent 40%
          );
        color: white;
        font-family: "Rajdhani", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      /* Glitch Header */
      header {
        text-align: center;
        padding: 60px 20px;
        position: relative;
      }

      .logo-img {
        width: 100px;
        filter: drop-shadow(0 0 10px var(--neon-blue));
        margin-bottom: 10px;
      }

      .cafe-name {
        font-family: "Orbitron", sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 8px;
        color: #fff;
        text-shadow:
          2px 2px var(--neon-pink),
          -2px -2px var(--neon-blue);
        margin: 0;
      }

      /* Category Grid */
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }

      .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 25px;
      }

      .card {
        position: relative;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--neon-blue);
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
        filter: grayscale(40%);
      }

      .card:hover img {
        filter: grayscale(0%) scale(1.1);
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        text-align: center;
      }

      .card-overlay h2 {
        font-family: "Orbitron", sans-serif;
        font-size: 1.4rem;
        margin: 0;
        letter-spacing: 2px;
      }

      /* Interactive Menu Section */
      #menu-panel {
        display: none;
        margin-top: 50px;
        padding: 40px;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        border: 1px solid var(--neon-pink);
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
      }

      .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--neon-pink);
        margin-bottom: 30px;
        padding-bottom: 10px;
      }

      .menu-header h2 {
        font-family: "Orbitron", sans-serif;
        color: var(--neon-pink);
        margin: 0;
      }

      .close-btn {
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
      }

      .item-row {
        display: flex;
        justify-content: space-between;
        padding: 15px 0;
        font-size: 1.3rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .item-row span:first-child {
        color: #ddd;
      }

      .item-price {
        color: var(--neon-blue);
        font-weight: bold;
        font-family: "Orbitron", sans-serif;
      }

      /* Mobile Adjustments */
      @media (max-width: 600px) {
        .cafe-name {
          font-size: 2rem;
        }
        #menu-panel {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>

      function openMenu(cat) {
        const panel = document.getElementById("menu-panel");
        const title = document.getElementById("panel-title");
        const container = document.getElementById("items-container");

        title.innerText = cat.replace(/^\w/, (c) => c.toUpperCase());
        container.innerHTML = "";

        menuData[cat].forEach((item) => {
          container.innerHTML += `
                <div class="item-row">
                    <span>${item.name}</span>
                    <span class="item-price">${item.price}</span>
                </div>
            `;
        });

        panel.style.display = "block";
        panel.scrollIntoView({ behavior: "smooth" });
      }

  </body>
</html>
